<h2>$$$TITLE$$$</h2>

<div class="stats-overview">
  <div class="stat-card hot">
    <div class="stat-icon">H</div>
    <div class="stat-content">
      <h3>Hot-Dry Fires</h3>
      <div class="stat-number">$$$ROW_COUNT$$$</div>
      <div class="stat-label">temp >= 25C & RH <= 35%</div>
    </div>
  </div>
  <div class="stat-card stats">
    <div class="stat-icon">A</div>
    <div class="stat-content">
      <h3>Average Area</h3>
      <div class="stat-number">$$$AVG_AREA$$$</div>
      <div class="stat-label">hectares burned</div>
    </div>
  </div>
</div>

<div class="data-summary">
  <p>
    Showing <strong>$$$ROW_COUNT$$$</strong> fire records with hot and dry
    conditions
  </p>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>

        <th>Month</th>
        <th>Day</th>
        <th>Temp (C)</th>
        <th>RH (%)</th>
        <th>Wind (km/h)</th>
        <th>Rain (mm)</th>
        <th>Area (ha)</th>
      </tr>
    </thead>
    <tbody>
      $$$TABLE_ROWS$$$
    </tbody>
  </table>
</div>

<div class="chart">
  <h3>Fire Statistics Visualization</h3>
  <canvas id="fireStatsChart"></canvas>
</div>
