<h2>$$$TITLE$$$</h2>

<div class="data-summary">
  <p>
    Showing <strong>$$$ROW_COUNT$$$</strong> fire records for the month of
    <strong>$$$MON_UPPER$$$</strong>
  </p>
</div>

<div class="month-navigation" style="text-align: center; margin-bottom: 12px">
  <button
    type="button"
    class="pagination-btn prev"
    onclick="location.href='/fires/month/$$$PREV_MON$$$'"
  >
    Previous Month ($$$PREV_MON_UPPER$$$)
  </button>
  <button
    type="button"
    class="pagination-btn home"
    onclick="location.href='/fires'"
  >
    All Fires
  </button>
  <button
    type="button"
    class="pagination-btn next"
    onclick="location.href='/fires/month/$$$NEXT_MON$$$'"
  >
    Next Month ($$$NEXT_MON_UPPER
  </button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Month</th>
        <th>Day</th>
        <th>Temp (C)</th>
        <th>RH (%)</th>
        <th>Wind (km/h)</th>
        <th>Rain (mm)</th>
        <th>Area (ha)</th>
      </tr>
    </thead>
    <tbody>
      $$$TABLE_ROWS$$$
    </tbody>
  </table>
</div>
